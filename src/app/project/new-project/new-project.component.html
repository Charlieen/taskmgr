<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
    <h2 md-dialog-title>{{title}}</h2>
    <div md-dialog-content>
        <md-input-container class="full-width">
            <input mdInput type="text" formControlName="name" placeholder="项目名称">
        </md-input-container>
        <md-input-container class="full-width">
            <input mdInput type="text" formControlName="desc" placeholder="项目介绍">
        </md-input-container>
        <app-image-list-select [useSvgIcon]="false" [cols]="6" [title]="'选择图片'" [items]="coverImages" formControlName="coverImg">
       </app-image-list-select>
    </div>

    <div md-dialog-actions>
        <button type="submit" [disabled]="!form.valid" md-raised-button  color="primary">保存</button>
        <button type="button" md-dialog-close md-button>关闭</button>
    </div>
</form>
